<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Log In Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="landingStylesheet.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">   
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <!--Insert Bee Logo on Log In Page-->
        <img src="images/bee.png" alt="bee image" id="beeImgLanding">
        <div class="container flex-column">
            <!--Insert Build Early Ed Title and Tagline on Log In Page-->
            <a class="navbar-brand" href="#">Build Early Ed</a>
            <ul class="navbar-nav">
                <h3>Connecting New Mexicans to Head Start</h3>
            </ul>
        </div>
    </nav>
    <!--End Navbar-->

<!--Formatting Log In-->
<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form class="form" action="">
                            <div class="form-group">
                                <!--Username Text Box-->
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <!--Password Text Box-->
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <!--Submit Button-->
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer">
        <!--Format Footer-->
        <div class="container d-flex flex-wrap align-items-center justify-content-center">
            <span class="text-white">
                <!--Insert Footer Icons and Text + Link Icons and Text to Appropriate Pages-->
                <a href="home.html"> Home</a> | <i class="far fa-envelope"></i> buildearlyed@gmail.com | <a href="https://www.facebook.com/NMBuildEarlyEd/" class="fab fa-facebook"></a> <a href="https://twitter.com/buildearlyed" class="fab fa-twitter"></a> <a href="https://www.instagram.com/buildearlyed/" class="fab fa-instagram"></a> | Â©Copyright 2020 Build
                Early Ed | <a href="privacy.html"> Privacy </a></span>
        </div>
    </footer>
    <!--End Footer-->

</body>
</html>
